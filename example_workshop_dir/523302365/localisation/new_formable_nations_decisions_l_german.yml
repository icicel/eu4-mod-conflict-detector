l_german:
 benelux_nation_title: "Vereinigung der Benelux-Staaten"
 benelux_nation_desc: "Die Vereinigung der holländischen, wallonischen und flämischen Provinzen Europas bringt der Nation Benelux einen riesigen wirtschaftlichen Aufschwung und macht sie zu einem mächtigen europäischen Staat der es mit Frankreich aufnehmen kann." 
 swabia_nation_title: "Königreich Schwaben"
 swabia_nation_desc: "Die Gründung des Königreichs Schwaben eint die untereinander verfeindeten Länder im Süden den Heiligen Römischen Reichs. Das Land erlangt in wenigen Jahren durch die großen Städte Augsburg, Ulm, Zürich und Stuttgart eine wichtige und mächtige Stellung im Reich."
 basque_country_nation_title: "Grüdung des Baskenlands"
 basque_country_nation_desc: "Das Baskenland ist trotz seiner geringen Größe eine wichtige Handelsmacht im Golf von Bordeaux und eint alle Baskischen Menschen in Süd-West-Frankreich und Nord-Spanien in einer Nation."
 pontos_nation_title: "Wiederherstellung des Königreichs Pontos"
 pontos_nation_desc: "Schafft eine Nation für alle Pontisch-Griechischen Menschen am Schwarzen Meer."
 alps_nation_title: "Alpenland"
 alps_nation_desc: "Das Alpenland ist eine bedeutende Macht in Europa, die sich über die gesamte Alpenregion Österreichs, Italiens, Frankreichs und der Schweiz erstreckt."
 yugoslavia_nation_title: "Königreich Jugoslawien"
 yugoslavia_nation_desc: "Das Königreich Jugoslawien eint die westlichen Balken-Staaten in einer mächtigen Nation."
 belgium_nation_title: "Gründung Belgiens"
 belgium_nation_desc: "Schafft einen Staat für alle Flamen und Wallonen, der an einem perfekten Platz liegt um bei der Kolonisation Amerikas einen bedeutende Rolle zu spielen."
 franconia_nation_title: "Fränkisches Königreich"
 franconia_nation_desc: "Vereinigt sind die kleinen, fränkischen Nationen nicht mehr unbedeutend und können durch ihren Eifer große Siege erringen."
 north_german_confederation_nation_title: "Norddeutscher Bund"
 north_german_confederation_nation_desc: "Diese mächtige Nation vereinigt Norddeutschland. Durch deutschen Fleiß und viel Ehrgeiz haben es die Deutschen geschafft solch einen riesigen Staat aus kleinen Herzogtümern zu einen."
 two_sicilies_nation_title: "Königreich beider Sizilien"
 two_sicilies_nation_desc: "Das Königreich beider Sizilien ist die Verbindung des Königreichs Sizilien und des Königreichs Neapel. Gemeinsam können diese Königreiche es mit den Spaniern genauso wie mit anderen Italienern aufnehmen."
 italian_merchant_alliance_nation_title: "Italienischer Handelsbund"
 italian_merchant_alliance_nation_desc: "Was die Hanse in Norddeutschland ist, ist der Italienische Handelsbund in Italien: Äußerst mächtig, einflussreich und schwer zu bezwingen."
